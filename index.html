<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="tabMenu" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="encrypted-tab" data-bs-toggle="tab" href="#encrypted" role="tab">Encrypted</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="factory-tab" data-bs-toggle="tab" href="#factory" role="tab">Factory Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="user-tab" data-bs-toggle="tab" href="#user" role="tab">User Settings</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="encrypted" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="hardwareRevision" class="form-label">Hardware Revision</label>
                        <select class="form-select" id="hardwareRevision">
                            <option>Debug</option>
                            <option>1.0</option>
                            <option>1.1-1.4</option>
                            <option>1.6</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="confounder" class="form-label">Confounder</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="confounder" readonly>
                            <button type="button" class="btn btn-secondary" onclick="generateHex(16, 'confounder')">Generate</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="hddKey" class="form-label">HDD Key</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="hddKey" readonly>
                            <button type="button" class="btn btn-secondary" onclick="generateHex(32, 'hddKey')">Generate</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="region" class="form-label">Region</label>
                        <select class="form-select" id="region">
                            <option>North America</option>
                            <option>Japan</option>
                            <option>Europe/Australia</option>
                            <option>Debug</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="factory" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="serial" class="form-label">Serial</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="serial" readonly>
                            <button type="button" class="btn btn-secondary" onclick="generateDigits(12, 'serial')">Generate</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="macAddress" class="form-label">MAC Address</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="macAddress" readonly>
                            <button type="button" class="btn btn-secondary" onclick="generateHex(12, 'macAddress')">Generate</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="onlineKey" class="form-label">Online Key</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="onlineKey" readonly>
                            <button type="button" class="btn btn-secondary" onclick="generateHex(32, 'onlineKey')">Generate</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="videoRegion" class="form-label">Video Region</label>
                        <select class="form-select" id="videoRegion">
                            <option>NTSCJ</option>
                            <option>NTSCM</option>
                            <option>PALI</option>
                            <option>PALM</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="user" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="timezone" class="form-label">Timezone Region</label>
                        <select class="form-select" id="timezone">
                            <option>PST</option>
                            <option>EST</option>
                            <option>GMT</option>
                            <option>CET</option>
                            <option>JST</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="daylightSavings">
                        <label class="form-check-label" for="daylightSavings">Daylight Savings</label>
                    </div>
                    <div class="mb-3">
                        <label for="dvdRegion" class="form-label">DVD Region</label>
                        <select class="form-select" id="dvdRegion">
                            <option>None</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select class="form-select" id="language">
                            <option>English</option>
                            <option>Neutral</option>
                            <option>Japanese</option>
                            <option>German</option>
                            <option>French</option>
                            <option>Spanish</option>
                            <option>Italian</option>
                            <option>Korean</option>
                            <option>Chinese</option>
                            <option>Portuguese</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Video Output</label>
                        <div>
                            <input type="checkbox" id="output480p" class="form-check-input">
                            <label class="form-check-label" for="output480p">480p</label>
                        </div>
                        <div>
                            <input type="checkbox" id="output720p" class="form-check-input">
                            <label class="form-check-label" for="output720p">720p</label>
                        </div>
                        <div>
                            <input type="checkbox" id="output1080i" class="form-check-input">
                            <label class="form-check-label" for="output1080i">1080i</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Audio Output</label>
                        <div>
                            <input type="checkbox" id="audioMono" class="form-check-input">
                            <label class="form-check-label" for="audioMono">Mono</label>
                        </div>
                        <div>
                            <input type="checkbox" id="audioSurround" class="form-check-input">
                            <label class="form-check-label" for="audioSurround">Surround</label>
                        </div>
                        <div>
                            <input type="checkbox" id="audioAC3" class="form-check-input">
                            <label class="form-check-label" for="audioAC3">AC3</label>
                        </div>
                        <div>
                            <input type="checkbox" id="audioDTS" class="form-check-input">
                            <label class="form-check-label" for="audioDTS">DTS</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
